<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Introduction Page</title>
    <link rel="stylesheet" href="long.css">
</head>
<body>

    <!-- Header Section with Logo -->
    <header>
        <h1>Welcome to Our Group</h1>
        <br>
        <img src="logo.png" alt="Group Logo" class="logo">
    </header>

    <!-- Members Section -->
    <section class="members">
        <div class="member">
            <img src="member1.jpg" alt="Member 1">
            <p>Member 1</p>
        </div>
        <div class="member">
            <img src="member2.jpg" alt="Member 2">
            <p>Member 2</p>
        </div>
        <div class="member">
            <img src="member3.jpg" alt="Member 3">
            <p>Member 3</p>
        </div>
        <!-- Add more members as needed -->
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <h2>Introduction Video</h2>
        <video class="video" width="400" controls>
            <source src="introduction.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

</body>
</html>
