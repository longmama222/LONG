<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Campus 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
           
            background: linear-gradient(135deg, #FFB75E 0%, #ED8F03 100%);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            
        }

        .header h1 {
            font-size: 30px;

            background-image: url('https://th.bing.com/th/id/R.a524e6112f0e7ebdc9fbc3bd9314be87?rik=ucHa5u86LGJI3A&riu=http%3a%2f%2fhusc.hueuni.edu.vn%2fimages%2fslide%2fcover2.jpg&ehk=DF2pK89VeAjpObwSyOCWNMg5QMvGSoK6bzcM%2brmDZPc%3d&risl=&pid=ImgRaw&r=0'); /* Link to your image */
  background-size: cover; /* Makes the image cover the whole background */
  background-repeat: no-repeat; /* Prevents repeating the image */
  background-position: center; /* Centers the image */
            font-size: 3em;
            margin: 0;
            width: 100%;
            height: 400px;
        }

        .header p {
            
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        /* Navigation */
        .nav {
            background-image: url('https://th.bing.com/th/id/R.a524e6112f0e7ebdc9fbc3bd9314be87?rik=ucHa5u86LGJI3A&riu=http%3a%2f%2fhusc.hueuni.edu.vn%2fimages%2fslide%2fcover2.jpg&ehk=DF2pK89VeAjpObwSyOCWNMg5QMvGSoK6bzcM%2brmDZPc%3d&risl=&pid=ImgRaw&r=0'); /* Link to your image */
  background-size: cover; /* Makes the image cover the whole background */
  background-repeat: no-repeat; /* Prevents repeating the image */
  background-position: center; /* Centers the image */
            background-color: #ffd700;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .nav a {
            
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Content Section */
        .content {
           
            text-align: center;
            padding: 30px;
        }

        .content h2 {
            color: #FFB75E;
            font-size: 2em;
        }

        /* Image Section */
        .image-section {
           
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .team-photo {
            max-width: 80%;
            margin: 20px auto;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #FFB75E 0%, #ED8F03 100%);
            text-align: center;
            padding: 30px;
            color: white;
        }

        .footer h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="nav">
        <a href="#">Trang chủ</a>
        <a href="#">Khung chương trình</a>
        <a href="#">Ca sĩ khách mời</a>
        <a href="#">Gian hàng</a>
        <a href="#">Thông tin chương trình</a>
    </div>

   

     <!-- Header Section -->
     <div class="header">
        <h1>IT CAMPUS</h1>
        <p>Trường Đại học Khoa học, Đại học Huế - Khoa Công nghệ thông tin</p>
    </div>
    <!-- Main Content Section -->
    <div class="content">
        <h2>IT CAMPUS 2023</h2>
        <p>Với những hoạt động vô cùng sôi nổi của ngày hội sẽ mang đến cho các bạn nhiều cảm giác bất ngờ!</p>

        <!-- Images Section -->
        <div class="image-section">
            <img src="https://nguoi-noi-tieng.com/photo/tieu-su-ca-si-ho-quang-hieu-2463.jpg" alt="Giao lưu ca sĩ" width="300">
            <img src="https://th.bing.com/th/id/OIP.dQAfaohjXgio1gbWc4sZogHaD7?rs=1&pid=ImgDetMain" alt="Gian hàng IT Campus" width="300">
            <img src="https://i.ytimg.com/vi/I0zuT0640Zw/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGBMgKCh_MA8=&rs=AOn4CLBjVJhyb-q9naktVod6kkK4O6N-7g" alt="Hoạt động sinh viên" width="300">
        </div>

        <!-- Team Photo Section -->
        <img src="https://th.bing.com/th/id/OIP.XZDgLMl5YOIUTj_zFZ81yQHaDu?rs=1&pid=ImgDetMain" alt="Teambuilding Cảm Kết" class="team-photo">
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <h2>IT CAMPUS 2023</h2>
    </div>

</body>
</html>
